title: Forest Joystick Mouse Hub
description: The Forest Hub is an Open Assistive Technology device that enables a user to
  connect an analog joystick and one or more assistive switches to emulate a USB
  Mouse or USB Gamepad as an alternative input device.
intended-use: The Forest Hub is intended to be used by people with disabilities as an
  alternative input device for computers, mobile devices, and gaming consoles.
